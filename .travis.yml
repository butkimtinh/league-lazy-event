language: php

sudo: false

env:
  global:
    secure: ""

matrix:
  include:
    - php: 5.5
    - php: 5.6
    - php: 7
    - php: hhvm

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - composer self-update
  - composer config github-oauth.github.com $GITHUB_TOKEN

install:
  - composer install --prefer-dist

script:
  - composer validate
